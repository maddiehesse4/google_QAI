<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&family=Montserrat:wght@400;500&family=Noto+Sans:ital@0;1&family=Poppins:ital,wght@1,500&family=Roboto&family=Sacramento&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
    <title>UCSB GOOGLE QAI </title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img class="google" src="logos/GOOGLE QAI.png">
        </div>
        <div>
            <img class="engineering" src= "logos/UCSB_College_of_Engineering_Logo.png">
        </div>

    </div>
    <div id="home" class="homepage">

        <div class="main-content">
            <div class="control-section">
                <!-- ... your control section content ... -->
            </div>
            
            <!-- Image on the right of the control section -->
            <div class="image-section">
                <img class = 'graph' src="logos/temp.jpg" alt="Descriptive Alt Text">
            </div>

            <div class="control-section">
                <!-- Textbox -->
                <div>
                    <label for="inputBox">Input:</label>
                    <input type="text" id="inputBox" name="inputBox">
                </div>
        
                <!-- Start button -->
                <div>
                    <button id="startButton">Start</button>
                </div>
        
                <!-- Emergency Stop button -->
                <div>
                    <button id="emergencyStopButton" style="background-color: red;">Emergency Stop</button>
                </div>
        
                <!-- Run Time display -->
                <div>
                    <label for="runtimeDisplay">Run Time:</label>
                    <span id="runtimeDisplay">00:00:00</span>
                </div>
            </div>
        </div>

        

    
    </div>

    <!-- New section starts here -->

    
    


</body>
</html>
